<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World Example</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1e272e;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #dcdde1;
      }
      .container {
        text-align: center;
        background-color: #2f3640;
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        color: #00a8ff;
        font-size: 3rem;
        margin-bottom: 20px;
      }
      p {
        color: #f5f6fa;
        font-size: 1.3rem;
        line-height: 1.6;
      }
      .container:hover {
        background-color: #353b48;
        transition: background-color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello World</h1>
      <p>Welcome to Nxtgenhub DevOps Challenge</p>
    </div>
  </body>
</html>
